<!DOCTYPE html>
{% load static %}
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Producto</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

    {% include 'tienda/navbar.html' %}
    
    <div class="container mt-4">
        <div class="card">
            <div class="card-header">
                <h1 class="mb-0">Formulario Para Publicar Tu Producto</h1>
            </div>
            <div class="card-body">
                <form id="productoForm" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="id_titulo">Título del Producto</label>
                        {{ form.titulo }}
                    </div>
                    <div class="form-group">
                        <label for="id_descripcion">Descripción</label>
                        {{ form.descripcion }}
                    </div>
                    <div class="form-group">
                        <label for="id_precio">Precio</label>
                        {{ form.precio }}
                    </div>
                    <div class="form-group">
                        <label for="id_imagen">Imagen</label>
                        {{ form.imagen }}
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </form>
            </div>
        </div>
    </div>

    <div class="modal fade" id="envioExitosoModal" tabindex="-1" role="dialog" aria-labelledby="envioExitosoModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="envioExitosoModalLabel">Formulario Enviado Exitosamente</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    ¡El formulario ha sido enviado correctamente!
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        $(document).ready(function() {
            $('#productoForm').submit(function(event) {
                var titulo = $('#id_titulo').val();
                var descripcion = $('#id_descripcion').val();
                var precio = $('#id_precio').val();

                if (!titulo || !descripcion || !precio) {
                    event.preventDefault();
                    return;
                }
                $('#envioExitosoModal').modal('show');
            });
        });
    </script>
</body>
</html>
